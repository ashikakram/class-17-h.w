<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css file start -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
      <!-- css file end -->
</head>
<body>

<!-- light bos start -->

    <div id="image_filters">
        <div class="container">
            <div class="row">
                <h1 class="text-center">LIGHT BOX</h1>
                <div class="col-lg-4 mt-3">
                    <a href="images\pex (1).jpg" data-lightbox="roadtrip"> <img src="images\pex (1).jpg" class="w-100 img-fluid" alt=""></a>
                </div>
                <div class="col-lg-4 mt-3">
                    <a href="images\pex (2).jpg" data-lightbox="roadtrip"> <img src="images\pex (2).jpg" class="w-100 img-fluid" alt=""></a>
                </div>
                <div class="col-lg-4 mt-3">
                    <a href="images\pex (3).jpg" data-lightbox="roadtrip"> <img src="images\pex (3).jpg" class="w-100 img-fluid" alt=""></a>
                </div>
            </div>
        </div>
    </div>

<!-- light bos end -->

<!-- venobox start -->

<div id="image_filters">
    <hr>
    <div class="container">
        <div class="row">
            <h1 class="text-center">VENO BOX IMAGES</h1>

            <div class="col-lg-4 mt-3">
                <a class="my-image-links" data-gall="gallery01" href="images\pex (4).jpg"data-maxwidth="50%">
                    <img src="images\pex (4).jpg" class="w-100 img-fluid" alt="">
                </a>
            </div>

            <div class="col-lg-4 mt-3">
                <a class="my-image-links" data-gall="gallery01" href="images\pex (5).jpg"data-maxwidth="50%">
                    <img src="images\pex (5).jpg" class="w-100 img-fluid" alt="">
                </a>
                
            </div>

            <div class="col-lg-4 mt-3">
                
                <a class="my-image-links" data-gall="gallery01" href="images\pex (7).jpg" data-maxwidth="50%" >
                    <img src="images\pex (7).jpg" class="w-100 img-fluid" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
<!-- veno box end -->


 <!-- veno box with video playback start-->

<div id="image_filters">
    <hr>
    <div class="container">
        <div class="row">
            <h1 class="text-center">VENO BOX VIDEO PLAY</h1>

            <div class="col-lg-4 mt-3 offset-lg-4 text-center ">
                <a class="my-video-links" data-autoplay="true" data-vbtype="video" href="https://youtu.be/XN-eHuWkcDc?si=XrimBwi9yqyiYvPd"  data-maxwidth="50%"><i class="fa-solid fa-play v-i"></i></a>
                
            </div>


        </div>
    </div>
</div>
  <!-- veno box with video playback end-->

  <!-- mixit-up start -->

<div id="portfolio">
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 m-auto text-center mb-5">
                <button class="btn btn-success" data-filter="all">All</button>
                <button class="btn btn-success" data-filter=".design">Design</button>
                <button class="btn btn-success" data-filter=".brand">Brand</button>
                <button class="btn btn-success" data-filter=".photos">Photos</button>

            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mix design">
                    <div class="portfolio_img">
                        <img src="images\item-1.jpg" alt="" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mix brand">
                    <div class="portfolio_img">
                        <img src="images\item-2.jpg" alt="" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mix photos">
                    <div class="portfolio_img">
                        <img src="images\item-3.jpg" alt="" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-3 mix photos">
                    <div class="portfolio_img">
                        <img src="images\item-4.jpg" alt="" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-3 mix brand">
                    <div class="portfolio_img">
                        <img src="images\item-5.jpg " alt="" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-3 mix design">
                    <div class="portfolio_img">
                        <img src="images\item-6.jpg" alt="" class="w-100 img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  <!-- mixit-up end -->

    



    <!-- js file start -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
     <!-- js file end -->
</body>
</html>
